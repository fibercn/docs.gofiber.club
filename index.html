<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="//avatars.githubusercontent.com/u/92376987?s=200&v=4">
  <title>Fiber 中文文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <script>
    window.$docsify = {
      name: 'Fiber',
      repo: 'https://github.com/gofiber/fiber',
      coverpage: true,
      onlyCover: true,
      // routerMode: 'history',
      loadSidebar: true,
      alias: {
        '/v2/welcome': '/v2/README.md'
      },
      subMaxLevel: 2,
      copyCode: {
        buttonText : '复制',
        errorText  : '失败',
        successText: '已复制至粘贴板'
      },
      plugins: [
        EditOnGithubPlugin.create(
          'https://github.com/fibercn/docs.gofiber.cn/tree/main/',
          null,
          (file)=>{
            if (file.indexOf('en') === -1) {
              return '在 GitHub 上编辑'
            } else {
              return 'edit on git'
            }
          }
        )
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code"></script>
</body>
</html>
